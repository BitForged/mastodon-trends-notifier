plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.21'
}

group = 'social.bitforged.tools'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // The "changing" flag forces gradle to check for updates every 24 hours
    compileOnly('net.system86:Jist:1.0-alpha') { changing = true }
    compileOnly("com.squareup.retrofit2:retrofit:2.9.0")
    compileOnly("com.squareup.retrofit2:converter-jackson:2.9.0")
    compileOnly("it.sauronsoftware.cron4j:cron4j:2.2.5")
    compileOnly("com.vdurmont:emoji-java:5.1.1")
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

repositories {
    mavenCentral()
    maven {
        url 'https://git.bitforged.net/api/v4/projects/14/packages/maven'
    }
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}